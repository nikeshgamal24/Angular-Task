<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
            <!-- <mat-checkbox (change)="toggleAll()" [checked]="isSelectedAll()">

            </mat-checkbox> -->
        </th>
        <td mat-cell *matCellDef="let element" (click)="$event.stopPropagation()">
            <mat-checkbox (change)="toggleRowState(element)" [checked]="selection.isSelected(element)"></mat-checkbox>
        </td>
    </ng-container>
    <ng-container matColumnDef="invoiceId">
        <th mat-header-cell *matHeaderCellDef> Invoice Id</th>
        <td mat-cell *matCellDef="let element"> {{element.invoiceId}} </td>
    </ng-container>

    <ng-container matColumnDef="invoiceNumber">
        <th mat-header-cell *matHeaderCellDef> Invoice Numner</th>
        <td mat-cell *matCellDef="let element"> {{element.invoiceNumber}} </td>
    </ng-container>


    <ng-container matColumnDef="customer">
        <th mat-header-cell *matHeaderCellDef> Customer</th>
        <td mat-cell *matCellDef="let element"> {{element.customer}} </td>
    </ng-container>

    <ng-container matColumnDef="invoiceAmount">
        <th mat-header-cell *matHeaderCellDef>Invoice Amount</th>
        <td mat-cell *matCellDef="let element"> {{element.invoiceAmount}} </td>
    </ng-container>

    'invoiceDate',
    <ng-container matColumnDef="invoiceDate">
        <th mat-header-cell *matHeaderCellDef> Invoice Date</th>
        <td mat-cell *matCellDef="let element"> {{element.invoiceDate}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary" class="my-3">Edit</button></td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div class="container">
    <button mat-raised-button color="primary" class="btn btn-medium my-3" (click)="generateInvoice()">Generate Invoice</button>
</div>
