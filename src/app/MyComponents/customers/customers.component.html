<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="customerId">
        <th mat-header-cell *matHeaderCellDef> CustomerId </th>
        <td mat-cell *matCellDef="let element"> {{element.customerId}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="insertDate">
        <th mat-header-cell *matHeaderCellDef> Inserted Date </th>
        <td mat-cell *matCellDef="let element"> {{element.insertDate}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary" class="my-3" (click)="openEditDialog(element)">Edit</button>
            <button mat-raised-button color="warn" class="my-3 mx-1" (click)="deleteRow(element)">Delete</button>
        </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div class="container">
    <button mat-raised-button color="primary" class="my-3" (click)="openDialog()">Add Customer</button>
</div>
