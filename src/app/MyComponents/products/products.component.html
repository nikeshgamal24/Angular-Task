<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="ProductId">
        <th mat-header-cell *matHeaderCellDef> Product Id </th>
        <td mat-cell *matCellDef="let element"> {{element.productId}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="ProductName">
        <th mat-header-cell *matHeaderCellDef> Product Name </th>
        <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Rate">
        <th mat-header-cell *matHeaderCellDef> Product Rate </th>
        <td mat-cell *matCellDef="let element"> {{element.productRate}} </td>
    </ng-container>

    <ng-container matColumnDef="Available">
        <th mat-header-cell *matHeaderCellDef> Available/Stock </th>
        <td mat-cell *matCellDef="let element"> {{element.available}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary" class="my-3" (click)="openDialogToEdit(element)">Edit</button>
            <button mat-raised-button color="warn" class="my-3 mx-1" (click)="deleteRow(element)">Delete</button>
        </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div class="container">
    <button mat-raised-button color="primary" class="btn btn-medium my-3" (click)="openAddProductDialog()">Add Product</button>
</div>
