<p class="fs-3 fw-semibold">
    Invoices</p>
<div class="my-9" *ngIf="newInvoice && newInvoice.length > 0; else elseBlock">
    <table mat-table [dataSource]="newInvoice " class="mat-elevation-z8 ">

        <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="productId">
            <th mat-header-cell *matHeaderCellDef> Product Id </th>
            <td mat-cell *matCellDef="let element"> {{element.productId}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="productName">
            <th mat-header-cell *matHeaderCellDef> Product Name </th>
            <td mat-cell *matCellDef="let element"> {{element.product}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef> Invoice Total </th>
            <td mat-cell *matCellDef="let element"> {{element.quantity*element.rate}} </td>
        </ng-container>

        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Insert Date</th>
            <td mat-cell *matCellDef="let element"> {{element.insertDate}} </td>
        </ng-container>

        <!-- <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary" class="my-3" (click)="openDialogToEdit(element)">Edit</button></td>
        </ng-container> -->


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
<ng-template #elseBlock>
    <p class="fs-5">No any invoice to show.</p>
</ng-template>
