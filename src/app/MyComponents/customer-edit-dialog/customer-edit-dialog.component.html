<div class="customer-edit-dialog">
    <h2>Add New Customer</h2>
    <form class="edit-customer-form container" (ngSubmit)="submitEditedData(form)" #form="ngForm">
        <mat-form-field>
            <mat-label>Name:</mat-label>
            <input matInput type="text" [(ngModel)]="customerName" placeholder=" Enter your name " id="customerName " name="customerName">
        </mat-form-field>
        <mat-form-field>
            <!-- <mat-label class="mb-4">Today' s Date</mat-label> -->
            <input matInput type="Date" [(ngModel)]="insertDate" id="insertDate " name="insertDate ">
        </mat-form-field>
        <button type="submit" class="form-btn btn btn-primary">Submit Edited Data</button>
    </form>
</div>
