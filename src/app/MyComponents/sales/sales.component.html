<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    <!-- Checkbox select -->
    <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox [checked]="isSelectAll()" (change)="toggleAll()">
            </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let element" (click)="$event.stopPropagation()">
            <mat-checkbox (change)="toggleRow(element)" [checked]="selection.isSelected(element)">
            </mat-checkbox>
        </td>
    </ng-container>
    <!-- Position Column -->
    <ng-container matColumnDef="productId">
        <th mat-header-cell *matHeaderCellDef>Product Id</th>
        <td mat-cell *matCellDef="let element">{{ element.productId }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="productName">
        <th mat-header-cell *matHeaderCellDef>Product</th>
        <td mat-cell *matCellDef="let element">{{ element.product }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="rate">
        <th mat-header-cell *matHeaderCellDef>Product Rate</th>
        <td mat-cell *matCellDef="let element">{{ element.rate }}</td>
    </ng-container>

    <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef>Quantity</th>
        <td mat-cell *matCellDef="let element">{{ element.quantity }}</td>
    </ng-container>

    <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef>Total</th>
        <td mat-cell *matCellDef="let element">{{ element.total }}</td>
    </ng-container>

    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date of Sale</th>
        <td mat-cell *matCellDef="let element">{{ element.insertDate }}</td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="primary" class="my-3" (click)="openDialogToEdit(element)">
        Edit
      </button>
            <button mat-raised-button color="warn" class="my-3 mx-1" (click)="deleteRow(element)">Delete</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<div class="container">
    <button mat-raised-button color="primary" class="btn btn-medium my-5 mx-3" (click)="openAddSaleDialog()">
    Add Sale
  </button>
    <button mat-raised-button color="primary" class="btn btn-medium my-5 my-3" (click)="generateInvoice()">
    Generate Invoice
  </button>
</div>

<div class="container">
    <app-invoice-table [newInvoice]="generatedInvoiceDetails"></app-invoice-table>
</div>
